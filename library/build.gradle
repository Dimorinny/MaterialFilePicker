plugins {
    id "com.android.library"
}

group = 'com.nbsp'
version = '1.9'

ext {
    mavProjectName = 'Material File Picker'

    mavSiteUrl = 'https://github.com/nbsp-team/MaterialFilePicker'
    mavGitUrl = mavSiteUrl + '.git'

    mavLibraryLicenses = ["Apache-2.0":'http://www.apache.org/licenses/LICENSE-2.0.txt']

    // Change to true to publish and then ./gradlew publish
    mavPublishToRemoteRepo = false
    mavRemoteRepoUser = ''
    mavRemoteRepoPassword = ''
    mavRepoRemoteUrl = 'http://dl.bintray.com/lukaville/maven'
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 13
        versionName "1.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
}

apply from: 'https://raw.githubusercontent.com/sky-uk/gradle-maven-plugin/master/gradle-mavenizer.gradle'
